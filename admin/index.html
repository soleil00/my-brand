<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./admin-css/index.css" />
    <link rel="stylesheet" href="./admin-css/main.css" />
    <link rel="stylesheet" href="./admin-css/topbar.css" />
    <link rel="stylesheet" href="./admin-css/sidebar.css" />
    <link rel="stylesheet" href="./admin-css/dashboard.css" />
    <link rel="stylesheet" href="./admin-css/messages.css" />
    <link rel="stylesheet" href="./admin-css/blogs.css" />
    <link rel="stylesheet" href="./admin-css/newsletter.css" />
    <link rel="stylesheet" href="./admin-css/new-blog.css" />
    <script src="https://cdn.tiny.cloud/1/s7py3fvp0fe4h80r14gj8p9kyy38u8kqpn0emz2zmfwfyw3t/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <title>Admin dashboard</title>
  </head>
  <body>
    <div class="flex-cols common">
      <div class="side-bar" id="side-bar">
        <h4 id="close-me">SoleilApp Pannel</h4>
        <div class="links">
          <p class="active">Dashboard</p>
          <p class="">Messages</p>
          <p class="">Blogs</p>
          <p class="">Newsletter</p>
          <p class="">AddBlog</p>
        </div>
      </div>
      <div class="top-bar">
        <div class="burger" id="burger">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>

        <img src="../images/me.png" alt="some imegae" id="logout" />
      </div>
      <div class="main-contents">
        <!-- dashboard html -->
        <div class="dashboard" id="dashboard">
          <div class="card-container">
            <div class="card">
              <img src="./images/icons/users.png" alt="" />
              <div class="count" id="user-count">40 Users</div>
            </div>
            <div class="card">
              <img src="./images/icons/message.png" alt="" />
              <div class="count" id="message-count">23 Messages</div>
            </div>
            <div class="card">
              <img src="./images/icons/blog.png" alt="" />
              <div class="count" id="blog-count">6 Blogs</div>
            </div>
            <div class="card">
              <img src="./images/icons/subscribers.png" alt="" />
              <div class="count" id="subscriber-count">100 Subscribers</div>
            </div>
            <div class="card">
              <img src="./images/icons/request.png" alt="" />
              <div class="count" id="request-count">3 Requests</div>
            </div>
          </div>
          <div class="recent-stats">
            <!-- <h2>User Management</h2> -->
            <table class="user-list">
              <thead>
                <tr>
                  <th class="sm-hidden">Profile Picture</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th class="sm-hidden">Register At</th>
                  <!-- New column -->
                </tr>
              </thead>
              <tbody id="table">
                
                
              </tbody>
            </table>
            <div class="recent-subscribers" id="recent-subscribers">
              <h4>Recent Subscribers</h4>
              
              
              
            </div>
          </div>
          <canvas id="userChart" width="400" height="200"></canvas>
        </div>

        <!-- dashboard -->

        <!-- messages htm starts here -->
        <div class="messages" id="messages">
         
      
         

          <div class="overlay" id="overlay">
            <div class="delete-model" id="delete-model">
              <!-- delete model -->
              <div class="delete-model-content" id="delete-model-content">
                <h3>Are you sure you want to delete this message?</h3>
                <div class="buttons">
                  <button id="yes" class="yes">Yes</button>
                  <button id="no" class="no">No</button>
                </div>
              </div>
              <!-- replay from -->
            </div>
            <div class="form-setting" id="form-setting">
              <form class="reply-form" id="reply-form">
                <input
                  type="text"
                  name=""
                  id="reply-subject"
                  placeholder="Enter Subject"
                />
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <input type="submit" name="" value="Reply" />
                <button class="cancel-reply" id="no">Cancel</button>
              </form>
            </div>

            
          </div>
        </div>
        <!-- messages html end here -->

        <div class="blogs" id="blogs">
          <div class="add-blog">
            <button id="add-blog-btn">Add new Blog</button>
          </div>

          <h3>All Blogs</h3>
          <div class="blog-container" id="blog-cont">
            

          <div class="edit-overlay" id="edit-overlay">
            <div class="add-blog-container" id="add-blog-container">
              <form class="add-blog-form" id="edit-blog-form">
                <input
                  type="text"
                  name=""
                  id="edit-blog-title"
                  placeholder="Enter blog Title"
                  value="blog title here"
                  style="margin-bottom: 10px;"
                />
              
  
               <textarea id="edit-blog-description">
                    The Andela Technical Leadership Program (ATLP) is a 9-month program that covers the technology
                </textarea>

                <input type="submit" value="Submit" />
                <button class="blog-cancel close-btn">Cancels</button>
              </form>
            </div>
          </div>
          <div class="blog-overlay" id="blog-overlay">
            <div class="add-blog-container" id="add-blog-container">
              <form class="add-blog-form" id="add-blog-form">
                <input
                  type="text"
                  name=""
                  id="blog-title"
                  placeholder="Enter blog Title"
                />
                <label for="blog-image">
                  <img src="./images/icons/message.png" alt="" />
                  <p>Choose Blog Image</p>
                </label>
                <input type="file" name="" id="blog-image" />
                <textarea
                  id="add-blog-description"
                  placeholder="Enter Blog description #markdown supported"
                ></textarea>
                <input type="submit" value="Submit" />
                <!-- <button class="blog-cancel">Cancel</button> -->
              </form>
            </div>
          </div>
          
        </div>
        
  
      </div>
            
        <div class="rich-add-blog" id="addblog">
          <h3 style="margin-bottom: 10px;">Add NewBlog</h3>
          <form id="new-blog-form">
            <div style="margin-bottom: 10px;">
              <label for="new-title">Blog Title</label>
              <input type="text" id="new-title" class="new-title" placeholder="blog title">
            </div>
           
              <label for="image" class="soleill">
                <img src="./images/icons/blog.png" alt="" />
                <div>Choose Blog Image</div>
              </label>
              <input type="file" name="" id="new-image" class="new-image">
           
            
            <textarea id="mytextarea"></textarea>
            <input type="submit" value="add">
          </form>
        </div>

        <div class="newsletter" id="newsletter">
          <h3>Newsletter Subscribers</h3>
          
          <div class="tooltip">+</div>
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/dashboard.js"></script>
    <script type="module" src="./js/messages.js"></script>
    <script type="module" src="./js/blog.js"></script>
    <script type="module" src="./js/newsletter.js"></script>
    <script type="module" src="./js/textarea.js"></script>
    <!-- <script type="module" src="./js/t.js"></script> -->
    <script>
  tinymce.init({
    selector: '#mytextarea',
    plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss',
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
    tinycomments_mode: 'embedded',
    tinycomments_author: 'Author name',
    mergetags_list: [
      { value: 'First.Name', title: 'First Name' },
      { value: 'Email', title: 'Email' },
    ],
    ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
  });
</script>
<script src="./js/admin.js"></script>
  </body>
</html>
